<div class="row">
    <div class="col-md-12" *ngFor="let orc of orcamentos | paginate: {itemsPerPage: 5, currentPage: p}">
        <article>
            <div class="info">
                <span class="add-favorite">
                    <a href="javascript:void(0);" data-title="Add to favorites" data-title-added="Added to favorites list"><i class="icon icon-heart"></i></a>
                </span>
                <span>
                    <a href="#productid1" class="mfp-open" data-title="Quick wiew"><i class="icon icon-eye"></i></a>
                </span>
            </div>
            <div class="btn btn-add">
                <i class="icon icon-cart"></i>
            </div>
            <div class="figure-list">
                <div class="image" >
                    <a href="#productid1" class="mfp-open">
                        <img *ngIf="orc.imagens.length != 0" src="{{orc.imagens[0].url}}" alt="" width="245" height="200" />
                        <img *ngIf="orc.imagens.length == 0" src="../../../../../assets/images/blog-8.jpg" alt="" width="245" height="200" />
                    </a>
                </div>
                <div class="text">
                    <h2 class="title h4"><a href="product.html">{{orc.assunto}}</a></h2>
                    <sup>{{orc.dtCriacao | date: 'dd/MM/yyyy'}}</sup>
                    <sup>{{orc.nome}}</sup>
                    <sup>{{orc.telefone}}</sup>
                    <span class="description clearfix">{{orc.mensagem}}</span>
                </div>
            </div>
        </article>
    </div>
</div>
<div class="pagination-wrapper">
    <pagination-controls class="pagination" (pageChange)="p = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"> </pagination-controls>
</div>

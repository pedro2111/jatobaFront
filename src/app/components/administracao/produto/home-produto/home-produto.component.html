<div class="sort-bar clearfix">
    <div class="sort-results pull-left">
        <!--Showing result per page-->
        <select>
            <option value="1">10</option>
            <option value="2">50</option>
            <option value="3">100</option>
            <option value="4">All</option>
        </select>
        <!--Items counter-->
        <span>Showing all <strong>50</strong> of <strong>3,250</strong> items</span>
    </div>
    <!--Sort options-->
    <div class="sort-options pull-right">
        <span class="hidden-xs">Sort by</span>
        <select>
            <option value="1">Name</option>
            <option value="2">Popular items</option>
            <option value="3">Price: lowest</option>
            <option value="4">Price: highest</option>
        </select>
        <!--Grid-list view-->
        <span class="grid-list">
            <a href="products-grid.html"><i class="fa fa-th-large"></i></a>
            <a href="products-list.html"><i class="fa fa-align-justify"></i></a>
            <a href="javascript:void(0);" class="toggle-filters-mobile"><i class="fa fa-search"></i></a>
        </span>
    </div>
</div>

<div class="row">

    <!-- === product-item === -->
    
    <div class="col-md-6 col-xs-6" *ngFor="let prod of produtosCapas | paginate: {itemsPerPage: 10, currentPage: p, totalItems:totalElementos}">
        <article>
            <div class="info">
                <span class="add-favorite">
                    <a data-title="Deletar!" (click)="deletarProdutoComImagens(prod.produto.id)"><i class="icon icon-trash"></i></a>
                </span>
                <span class="add-favorite bg-green">
                    <a data-title="Ativar!" ><i class="icon icon-power-switch"></i></a>
                </span>
            </div>
            <div class="btn btn-add">
                <i class="icon icon-cart"></i>
            </div>
            <div class="text">
                <h2 class="title h4"><a>{{prod.produto.nome}}</a></h2> <div class="circulo"></div>
                <sub>R$ {{prod.produto.preco}}</sub>
                <sub>R$ {{prod.produto.preco}}</sub>

               <!--- <span class="description clearfix">Gubergren amet dolor ea diam takimata consetetur facilisis blandit et aliquyam lorem ea duo labore diam sit et consetetur nulla</span> -->
            </div>
            <div class="figure-grid" style="cursor: pointer !important;" [routerLink]="['/administracao/produto',prod.produto.id,'editar']">
                <div class="image">
                    <a class="mfp-open">
                        <img src="{{prod.url}}" alt="" width="250" height="260"/>
                    </a>
                </div>
            </div>
        </article>

    </div>
    

</div><!--/row-->
<!--Pagination-->

<div class="pagination-wrapper">
    <pagination-controls class="pagination" (pageChange)="p = $event" (pageChange)="getPage($event)" previousLabel="Anterior" nextLabel="PrÃ³ximo"> </pagination-controls>
</div>
